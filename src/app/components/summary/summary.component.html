<div
  class="container mx-auto row d-flex justify-content-center align-items-center vh-100"
>
  <div class="col-md-6">
    <div class="card b text-black mb-4">
      <div class="card-body p-1 text-center">
        <h2 class="text-center mt-5">Welcome</h2>
        <p>
          With supporting text bellow as a natural lead-in to additional content
        </p>

        <button
          type="button"
          class="btn-lg btn-primary"
          [routerLink]="['/navigator']"
        >
          See transactions
        </button>
      </div>
      <div class="divider"><hr /></div>
      <div class="text-center">
        <p>You have {{ clients.length }} transaction</p>
      </div>
    </div>

    <div
      class="d-flex justify-content-between align-items-center flex-wrap gap-3"
    >
      <div class="card" style="width: 8rem">
        <div class="card-body">
          <h5 class="card-title">{{ filtredClientsIncome.length }}</h5>
          <h6 class="card-subtitle mb-2 text-muted">Income</h6>
          <div class="d-flex justify-content-end">
            <button
              class="btn btn-sm btn-primary"
              [routerLink]="['/navigator']"
              [queryParams]="{ tab: 0 }"
            >
              See all
            </button>
          </div>
        </div>
      </div>
      <div class="card" style="width: 8rem">
        <div class="card-body">
          <h5 class="card-title">{{ filtredClientsInvest.length }}</h5>
          <h6 class="card-subtitle mb-2 text-muted">Investment</h6>
          <div class="d-flex justify-content-end">
            <button
              class="btn btn-sm btn-primary"
              [routerLink]="['/navigator']"
              [queryParams]="{ tab: 1 }"
            >
              See all
            </button>
          </div>
        </div>
      </div>
      <div class="card" style="width: 8rem">
        <div class="card-body">
          <h5 class="card-title">{{ filtredClientsOutcome.length }}</h5>
          <h6 class="card-subtitle mb-2 text-muted">Outcome</h6>
          <div class="d-flex justify-content-end">
            <button
              class="btn btn-sm btn-primary"
              [routerLink]="['/navigator']"
              [queryParams]="{ tab: 2 }"
            >
              See all
            </button>
          </div>
        </div>
      </div>
      <div class="card" style="width: 8rem">
        <div class="card-body">
          <h5 class="card-title">{{ filtredClientsLoan.length }}</h5>
          <h6 class="card-subtitle mb-2 text-muted">Loans</h6>
          <div class="d-flex justify-content-end">
            <button
              class="btn btn-sm btn-primary"
              [routerLink]="['/navigator']"
              [queryParams]="{ tab: 3 }"
            >
              See all
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
